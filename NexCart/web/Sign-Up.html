<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NexCart - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style01.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
</head>
<body>

<div class="full-page-container">
  <div class="signup-card">
    <!-- Header image section -->
    <div class="signup-header">
      <h2>SIGN UP</h2>
    </div>

    <!-- Form section -->
    <div class="p-4">
      <form>
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="fname" placeholder="Enter Your First Name">
        </div>

        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lname" placeholder="Enter Your Last Name">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your Email">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password">
        </div>

        <div class="form-links mb-3 justify-content-end">
          
          <span>Already Member?  <a href="Sign-In.html">Sign In</a> </span>
        </div>

          <button type="button" class="btn btn-signup w-100 py-2" onclick="signUp();" >Sign Up</button>
      </form>
    </div>
  </div>
</div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="assets/js1/SignUp.js"></script>
</body>
</html>
