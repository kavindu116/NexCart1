<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>NexCart - VERIFY ACCOUNT</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="assets/css/style01.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    </head>

    <body>

        <div class="full-page-container">

            <div class="signup-card">

                <!-- Header image section -->
                <div class="signup-header">
                    <h2>VERIFY ACCOUNT</h2>
                </div>

                <!-- Form section -->
                <div class="p-4">


                    <div class="mb-3">
                        <div class="form-links mb-3 justify-content-end">
                            <button type="button" class="btn btn-resend  py-1" onclick="ResendCode();" id="button"  >Resend Code</button>

                        </div>

                        <label for="email" class="form-label ">Verification Code</label>
                        <input type="text" class="form-control mt-2" id="vCode" placeholder="Enter your Verification Code">

                    </div>





                    <button type="button" class="btn btn-signup w-100 py-2 mt-3" onclick="verifyAccount();" >Verify & Continue</button>

                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
        <script src="assets/js1/VerifyAccount.js"></script>

    </body>

</html>
