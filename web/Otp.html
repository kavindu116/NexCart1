<html lang="en">

    <head>

    <body>

        <div class="full-page-container">
            <div class="signup-card">
                <!-- Header image section -->

                <!-- Form section -->
                <div class="p-4">


                    <div class="mb-3">
                        <label for="otp" class="form-label">OTP</label>

                    <button type="button" class="btn btn-signup w-100 py-2" onclick="OTP();">Change Password</button>

                </div>
