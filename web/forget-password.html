<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NexCart - Forgrt Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style01.css" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
</head>

<body>

    <div class="full-page-container">
        <div class="signup-card">
            <!-- Header image section -->
            <div class="signup-header">
                <h2>FORGRT PASSWORD</h2>
            </div>

            <!-- Form section -->
            <div class="p-4">


                 <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control mb-3" id="email" placeholder="Enter your Email">
                    <button type="button" class="btn btn-signup1 w-100 py-2" onclick="SendOtp();" id="SendOTP">SEND OTP</button>
                </div>

                 <div class="mb-3">
                     <label for="otp" class="form-label"  >OTP</label>
                    <input type="text" class="form-control" id="otp" placeholder="Enter your OTP" disabled >
                </div>
                

                <button type="button" class="btn btn-signup w-100 py-2" onclick="CheckOTP();" disabled id="otpButton">Change Password</button>


            </div>
        </div>
    </div>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="assets/js1/forgetPassword.js"></script>
</body>

</html>
