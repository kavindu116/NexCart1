<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>nexCart - Sign Up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="assets/css/style01.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    </head>
    <body>

        <div class="full-page-container">
            <div class="signup-card">
                <!-- Header image section -->
                <div class="signup-header">
                    <h2>Reset Password</h2>
                </div>

                <!-- Form section -->
                <div class="p-4">

                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="newPassword" placeholder="Enter New Password">
                    </div>

                    <div class="mb-3">
                        <label for="Re-Enter New Password" class="form-label">Re-Enter New Password</label>
                        <input type="password" class="form-control" id="re-enter" placeholder="Re-Enter New Password">
                    </div>


                    <button type="submit" class="btn btn-signup w-100 py-2" onclick="ResetPassword();">Reset Password</button>

                </div>
            </div>
        </div>
        
        <script src="assets/js1/forgetPassword.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    </body>
</html>
